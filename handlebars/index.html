<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="box_message">
      <div class="sent"></div>
    </div>
    <div class="box_message sent">
      <div class="sent"></div>
    </div>
  </div>
  <div class="box_input">
    <input type="text" class="send" value="" placeholder="Scrivi un messaggio">
    <button type="button" id="button" name="button">Invia</button>
  </div>
  <script id="entry-template" type="text/x-handlebars-template">
  <div class="entry">
    <p>{{text}}</p>
  </div>
</script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
